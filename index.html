<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-danger active-link" aria-current="page" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="#features">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="#pricing">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="section" id="home" >
        <h2>Home section</h2>
        
        <p class="outer"></p>
    </section>
    <section class="section" id="features">
        <h2>Features section</h2>
        <form class="feature-form">
            <input type="text" id="title" placeholder="Enter title" class="input">
            <input type="text" id="description" placeholder="Enter description" class="input">
            <input type="submit" id="submit" value="Submit" class="submit">
        </form>
        <div class="card-list"></div>
    </section>
    <section class="section" id="pricing">
        <h2>Contact section</h2>
        <form id="form">
            <label>Username: </label>
            <input type="text" id="username">
            <label>Email: </label>
            <input type="email" id="email">
            <input type="submit" value="Submit">
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/featureForm.js"></script>
</body>

</html>
